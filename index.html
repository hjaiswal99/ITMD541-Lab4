<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sunrise Sunset Dashboard</title>
</head>
<body>
  <div class="container">
    <h1>Sunrise Sunset Dashboard</h1>
    <div>
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" placeholder="Enter latitude">
    </div>
    <div>
      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" placeholder="Enter longitude">
    </div>
    <div>
      <button onclick="getCurrentLocation()">Get Current Location</button>
    </div>
    <div>
      <label for="locationSearch">Location Search:</label>
      <input type="text" id="locationSearch" placeholder="Enter location">
      <button onclick="searchLocation()">Search</button>
    </div>
    <button onclick="getSunriseSunset()">Get Sunrise Sunset</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
