<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sunrise Sunset Dashboard</title>
</head>
<body>
  <div>
  <input type="checkbox" id="currentLocation">
  <label for="currentLocation">Use Current Location</label>
</div>
<div>
  <label for="searchLocation">Search Location:</label>
  <input type="text" id="searchLocation" placeholder="Enter location">
</div>
  <div class="container">
    <h1>Sunrise Sunset Dashboard</h1>
    <div>
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" placeholder="Enter latitude">
    </div>

<button id="getSunriseSunsetBtn">Get Sunrise Sunset</button>

    <div>
      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" placeholder="Enter longitude">
    </div>
    <button onclick="getSunriseSunset()">Get Sunrise Sunset</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
