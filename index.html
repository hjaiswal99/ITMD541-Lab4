<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sunrise Sunset Dashboard</title>
</head>
<body>
  <div class="container">
    <h1>Sunrise and Sunset Times</h1>
    <p>Find sunrise and sunset times for your location.</p>
    <div class="search-container">
      <button id="current-location-btn">Use Current Location</button>
      <input type="text" id="location-input" placeholder="Enter location">
      <button id="search-btn">Search</button>
    </div>
    <div class="result-container">
      <h2>Today</h2>
      <div class="result-today">
        <p>Sunrise: <strong><span id="sunrise-today"></span></strong></p>
        <p>Sunset: <strong><span id="sunset-today"></span></strong></p>
        <!-- Add more details as needed -->
      </div>
      <h2>Tomorrow</h2>
      <div class="result-tomorrow">
        <!-- Repeat the structure for tomorrow's data -->
      </div>
    </div>
    <code id="raw-output"></code>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
